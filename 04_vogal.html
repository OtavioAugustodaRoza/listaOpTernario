<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const caractere = prompt('escreva um caractere:');
let mensagem = "";
    //Processamento
(caractere === "a" || "A" || "E" || "e" || "i" || "I" || "o" || "O" || "u" || "U" ) ? mensagem = (`O Caractere ${caractere} é uma vogal! `) : mensagem = (`O Caractere ${caractere} não é uma vogal! `);
    //Saída
alert(mensagem);
</script>

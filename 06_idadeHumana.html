<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
const porte = prompt('qual o porte do seu cachorro? pequeno, médio(não esqueça do acento) ou grande');
const idadeDoCao = Number(prompt('qual a idade do seu cachorro?'));
let mensagem = ""; 

    //Processamento
    (porte === "pequeno") ? mensagem = (`A idade humana do seu cão é de ${idadeDoCao * 5 } ano(s)`) :(porte ==="médio") ? mensagem =(`A idade humana do seu cão é de ${idadeDoCao * 6 } ano(s) `) : (porte === "grande") ? mensagem =(`A idade humana do seu cão é de ${idadeDoCao * 7 } ano(s) `) : mensagem ="Porte INVÁLIDO!";
    
    //Saída
alert(mensagem);
</script>

<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
const horas = Number(prompt('quantas horas você trabalha por semana ?'));
const recebePorHora = Number(prompt('quantos você recebe por hora trabalhada ?'));
let mensagem = "" ;
    //Processamento
(horas <= 45 ) ? mensagem = (`O valor que será recebido por cada hora trabalhada será de R$ ${recebePorHora} e o valor recebido semanalmente será de ${recebePorHora*horas}`) : (horas > 45 && horas < 61) ? mensagem = (`O valor que será recebido por cada hora trabalhada será de R$ ${(recebePorHora*1.20).toFixed(2)} e o valor recebido semanalmente será de ${((recebePorHora*horas)*1.20).toFixed(2)}`) : mensagem = (`O valor que será recebido por cada hora trabalhada será de R$ ${(recebePorHora*1.30).toFixed(2)} e o valor recebido semanalmente será de ${((recebePorHora*horas)*1.30).toFixed(2)}`) ;
    
    //Saída
alert(mensagem);
</script>
